                <div class="form-group mt-3">
                    <label for="exampleFormControlInput1">Usuario</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="usuario" [(ngModel)]="usuario.Usuario" placeholder="Ingrese el usuario">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleFormControlInput1">contraseña</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="password" [(ngModel)]="usuario.Password" placeholder="Ingrese la contraseña">
                </div>
            </div>
            <hr class="mt-3">
            <div class="col-12 mt-2">
                <button class="btn p-2 btn-secondary me-3" routerLink="/admin/dashboard">Admin</button>

            </div>
        </div>
    </div>
    <div class="col-7 bg-dark h-100">
    </div>
